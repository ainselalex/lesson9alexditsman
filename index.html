<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Lesson9AlexDitsman</title>
</head>
<body>
    <section class="header-section">
        <div class="header-div">
            <div class="header-logo">
                <a class="header-l" href="#">Zetta Hotels</a>
            </div>
            <div class="header-navigation">
                <ul class="nav-li">
                    <li class="navigation-list">
                        <a class="home" href="#">HOME</a>
                    </li>
                    <li class="navigation-list2">
                        <a class="list-names" href="#">
                        <label for="rooms">ROOMS</label>
                        <select name="rooms" id="rooms">#</select>
                    </a>
                    </li>
                    <li class="navigation-list2">
                        <a class="list-names" href="#">RESTAURANT</a>
                    </li>
                    <li class="navigation-list2">
                        <a class="list-names" href="#">ABOUT US</a>
                    </li>
                    <li class="navigation-list2">
                        <a class="list-names" href="#">BLOG</a>
                    </li>
                    <li class="navigation-list2">
                        <a class="list-names" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="header-title-div">
                <h1 class="header-title">Contact</h1>
            </div>
            <div class="header-categories">
                <a class="header-categorie1" href="#">HOME</a>
                <div class="divider"></div>
                <a class="header-categorie1" href="#">CONTACT</a>
            </div>
    </section>
    <section class="map-section">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.202431055936!2d44.768478415681706!3d41.71615048351181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447328d073c9b5%3A0x2d15b5088ae78b10!2sViktor%20Dolidze%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1632853286571!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="forms-section">
        <h3 class="forms-section-title">CONTACT</h3>
        <p class="forms-section-paragraph">Contact us to get free support!</p>
        <form class="contact-information-form" action="#">
            <div class="text-description">
                <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="input-div">
                <input class="input-name" type="text" id="inputtext" placeholder="Subject" name="subject">
                <input class="input-surname" type="text" id="inputsurname" placeholder="Name / Surname" name="name-surname">
                <input class="input-email" type="email" id="inputemail" placeholder="Email" name="email">
                <button class="bttn" type="submit">
                    <span class="send-bttn">Send</span>
                    <i class="far fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
        </form>

    </section>
    
</body>
</html>
